<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
<br><br>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>
                    <h4 style="text-align: center;" > Customer's Login Page</h4>
                </th>
            </tr>
        </thead>
        <br>
        <tbody>
            <tr>
            
                    <div class="table">
                        <form [formGroup]="loginForm" (ngSubmit)="validateCustomer()">
                            <div class="form-group">
                            
                                <input type="text" class="form-control" name="customerEmail"
                                    formControlName="customerEmail" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                               <input type="password" class="form-control" name="customerPassword"
                                    formControlName="customerPassword" placeholder="Enter password">
                            </div>
                            <div class="form-group">
                                <a href="/regcustomer">New User ?</a>
                             </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

        
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
